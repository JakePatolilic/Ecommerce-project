<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel = "stylesheet" href = "registerStyle.css">
</head>
<body>
    <div class = "loginContainer">
        <h1>Register</h1>

        <input type="username" id = "username" class = "userNameBox" placeholder = "Username">
        <br>
        <input type="password" id = "password" class = "passwordBox" placeholder = "Password">
        <br>
        <button id = "regBtn">Register</button>

        <p>Already have an account? <a href="\" id="registerLink">Login</a></p>
    </div>
    <script src="register.js"></script>    
</body>
</html>
