<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "stylesheet" href = "loginStyle.css">
</head>
<body>
    <div class = "loginContainer">
        <h1>Login</h1>

        <input type="username" id = "username" class = "userNameBox" placeholder = "Username">
        <br>
        <input type="password" id = "password" class = "passwordBox" placeholder = "Password">
        <br>
        <button id = "loginBtn">Login</button>

        <p>No account yet? <a href="registerPage" id="registerLink">Register</a></p>
    </div>
    <script src="login.js"></script>    
</body>
</html>
